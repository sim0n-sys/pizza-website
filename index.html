<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/118f75a904.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>KALOS PIZZA</title>
</head>

<body>
    <section class="cool1">

        <nav class="navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="topnav">
                <ul>
                    <li><a href="#contacts">Contacts</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#menus">Menu</a></li>
                </ul>
            </div>
        </nav>
        <div class="cool">
            <div class="overlay">
                <div id="push"></div>
                <div class="landing-text">
                    <h1 class="text-white text-center"><span class="pizz">Kalos</span><span class="exc">pizza!</span>
                    </h1>
                    <h2 class="text-white text-center">Where we let our pizza talk for its self.</h2>
                </div>
                <div class="h-buttons text-center">
                        <div class="socials">
                            <a href=""><span class="fab fa-facebook icon_facebook"></span></a>
                            <a href=""><span class="fab fa-twitter icon_twitter"></span></a>
                            <a href=""><span class="fab fa-google-plus icon_googlep"></span></a>
                            <a href=""><span class="fab fa-linkedin icon_linkedin"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="#menus">
        <br>
        <div class="menu col-md-12">
            <div class="menu-overlay">
                <h1 class="text-center text-white" id="menu">Menu</h1>
                <div class="pizza-menu row text-center">
                    <figure class="col-sm-4">
                        <img src="images/index.jpeg" alt="small-pizza" class="wiggle">
                        <figcaption class="text-black">Small<br>Ksh. 450</figcaption>
                    </figure>
                    <figure class="col-sm-4">
                        <img src="images/index.jpeg" alt="medium-pizza" class="wiggle">
                        <figcaption class="text-black">Medium<br>Ksh. 900</figcaption>
                    </figure>
                    <figure class="col-sm-4">
                        <img src="images/index.jpeg" alt="large-pizza" class="wiggle">
                        <figcaption class="text-black">Large<br>Ksh. 1200</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="orders" id="order">
            <h1 class="text-center" id="order-pizza">Order Pizza</h1>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 order-overlay text-center">
                    <form class="col-sm-6 offset-sm-3 text-center">
                        <label>Pick your favourite type of pizza:</label>
                        <select class="custom-select custom-select-md mb-3 flavour" required>
                            <option value="veggie">Vegitables</option>
                            <option value="chicken">Chicken</option>
                            <option value="beef">Beef</option>
                            <option value="Pepperoni Pizza">Pepperoni Pizza</option>
                            <option value="Garlic Fingers">Garlic Fingers</option>
                            <option value="Sushi Pizza">Sushi Pizza</option>
                            <option value="mushroom">Mushroom</option>
                            <option value="pineapple">Pineapple</option>
                        </select>
                        <label>Chose your preferred Size:</label>
                        <select class="custom-select custom-select-md mb-3" id="size" required>
                            <option value="small">small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <label for="crust">Choose your favorite Crust:</label>
                        <select class="custom-select custom-select-md mb-3" id="crust" required>
                            <option value="thincrust">Thin Crust @ Ksh. 100</option>
                            <option value="thickcrust">Thick Crust @ Ksh. 150</option>
                            <option value="heavycrust">FlatBread Crust @ sh. 180</option>
                            <option value="custom">Custom Crust @ sh. 280</option>
                        </select>
                        <label>Select Your favourite Toppings</label>
                        <select class="custom-select custom-select-md mb-3" id="toppings" required>
                            <option value="tomato">Tomato @ sh. 80</option>
                            <option value="onions">Onions @ sh. 80</option>
                            <option value="mushroom">Mushroom @ sh. 80</option>
                            <option value="greenpepper">Green Pepper @ sh. 80</option>
                            <option value="olives">Olives @ sh. 120</option>
                            <option value="pineapple">Pineapple @ sh. 120</option>
                            <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                            <option value="macon">Macon @ sh. 120</option>
                            <option value="mince">Mince @ sh. 120</option>
                            <option value="beef">Beef Peperoni @ sh. 170</option>
                            <option value="chicken">Periperi Chicken @ sh. 170</option>
                        </select>
                        <label for="number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                            required>


                    </form>
                    <a href="#summary">
                        <button type="submit" class="btn btn-success checkout" id="checkout">Order</button>
                    </a>

                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <div class="order-summary" id="sum-order">
            <h1 class="text-center" id="summary">Order sum</h1>
            <h2 class="text-center summary">Hello there, your order is as follows:</h2>
            <ol id="list" class="text-center sum">
            </ol>


            <div class="find">
                <div class="customerdata row">
                    <div class="col-sm-3"></div>
                    <form action="" class="form-group col-sm-6 data">
                        <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                        <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                        <input type="text" class="form-control cdata" placeholder="Enter the location: ">
                        <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
                    </form>

                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="d-block mx-auto text-center">
                <button class="deliver" id='deliver'>Make Delivery</button>
                <button class='delivernot'>Pick Up</button>
            </div>
        </div>
    </section>
    <section>
        <div class="contacts">
            <div class="contact-overlay">
                <h1 class="text-center contact text-white">Contacts:</h1>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5 subs">
                        <h1 class="text-white text-center"> Call Us </h1>
                        <p class="text-center">+254 62336267</p>
                        <form>
                            <div class="email-info">
                                <div class="form-group fill-all-form">
                                    <input type="email" class="form-control bg-transparent email" id="email"
                                        placeholder="Email" required="">
                                </div>
                            </div>
                            <div class=" email-info text-center">
                                <button type="button" class="btn btn-secondary">subscribe</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5">
                        <h4 class="text-center get-pizza">send us an email</h4>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>

    </section>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/pizza.js"></script>
</body>

</html>
